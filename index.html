<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<div class="grid">
					<img
						src="assets/dashboard.svg"
						alt="dashboard icon"
						class="dashboard-icon icon"
					/>
					<h1 class="nav" class="dashboard">Dashboard</h1>
					<div class="space"></div>
					<div class="space"></div>
					<img src="assets/home.svg" alt="home icon" class="icon" />
					<p class="nav">Home</p>
					<img src="assets/profile.svg" alt="profile icon" class="icon" />
					<p class="nav">Profile</p>
					<img src="assets/message.svg" alt="message  icon" class="icon" />
					<p class="nav">Messages</p>
					<img src="assets/dashboard.svg" alt="dashboard icon" class="icon" />
					<p class="nav">History</p>
					<img src="assets/dashboard.svg" alt="dashboard icon" class="icon" />
					<p class="nav">Tasks</p>
					<img src="assets/community.svg" alt="community icon" class="icon" />
					<p class="nav">Communities</p>
					<div class="space"></div>
					<div class="space"></div>
					<img src="assets/settings.svg" alt="settings icon" class="icon" />
					<p class="nav">Settings</p>
					<img src="assets/support.svg" alt="support icon" class="icon" />
					<p class="nav">Support</p>
					<img src="assets/privacy.svg" alt="privacy icon" class="icon" />
					<p class="nav">Privacy</p>
				</div>
			</div>

			<div class="header">
				<div class="grid">
					<div class="top-left">
						<img src="assets/search.svg" alt="search bar" class="search-icon" />
						<span class="searchbar"></span>
					</div>

					<div class="top-right">
						<img
							src="assets/notifications.svg"
							alt="notifications bell"
							class="icon"
						/>
						<span class="small-pfp"></span>
						<p>Morgan Oakley</p>
					</div>

					<div class="bottom-left">
						<span class="big-pfp"></span>
						<p>
							Hi there, <br /><span class="user">Morgan Oakley(@morgan)</span>
						</p>
					</div>
					<div class="bottom-right">
						<button class="header-button">New</button>
						<button class="header-button">Upload</button>
						<button class="header-button">Share</button>
					</div>
				</div>
			</div>

			<div class="main-content"><h1>main</h1></div>
		</div>
	</body>
</html>
